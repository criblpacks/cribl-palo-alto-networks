output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        This pipeline will process PAN Host Information Profile (HIP) match
        logs.


        There are multiple functions in this pipeline:

        #2. Simple eval to set the host, sourcetype, source, index, and cleanup the _raw message to remove the syslog header

        #3. Use the Auto Timestamp function to set the event timestamp to the "generated time"

        #4. Reshape the events using the parser to remove unnecessary fields
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: host
          value: _raw.match(/[A-Z][a-z]{2}\s\d+\s\d{2}:\d{2}:\d{2}\s([^\s]+)\s/)[1]
        - name: sourcetype
          value: "'pan:hipmatch'"
        - name: source
          value: source || 'pan:syslog'
        - name: index
          value: index || 'pan_logs'
        - name: _raw
          value: (message || _raw).substring((message || _raw).indexOf(','))
      keep:
        - _raw
        - _time
        - index
        - host
        - source
        - sourcetype
      remove:
        - "*"
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: _raw
      dstField: _time
      defaultTimezone: utc
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
      timestamps:
        - regex: /^(?:[^,]*,){6}([^,]+)/
          strptime: "%Y/%m/%d %H:%M:%S"
    description: Use the correct "generated time" as the timestamp for the event.
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: reserialize
      type: csv
      srcField: _raw
      fields:
        - future_use1
        - receive_time
        - serial_number
        - type
        - log_subtype
        - version
        - generated_time
        - src_user
        - vsys
        - host_name
        - os
        - src_ip
        - hip_name
        - hip_count
        - hip_type
        - future_use3
        - future_use4
        - sequence_number
        - action_flags
        - devicegroup_level1
        - devicegroup_level2
        - devicegroup_level3
        - devicegroup_level4
        - vsys_name
        - dvc_name
        - vsys_id
        - ipv6_system_address
      remove:
        - future_use*
        - "*_time"
