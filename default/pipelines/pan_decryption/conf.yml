output: default
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        This pipeline will process PAN Decryption logs.


        There are multiple functions in this pipeline:

        #2. Simple eval to set the host, sourcetype, source, index, and cleanup the _raw message to remove the syslog header

        #3. Use the Auto Timestamp function to set the event timestamp to the "generated time"

        #4. Reshape the events using the parser to remove unnecessary fields
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: host
          value: _raw.match(/[A-Z][a-z]{2}\s\d+\s\d{2}:\d{2}:\d{2}\s([^\s]+)\s/)[1]
        - name: sourcetype
          value: "'pan:traffic'"
        - name: source
          value: source || 'pan:syslog'
        - name: index
          value: index || 'pan_logs'
        - name: _raw
          value: (message || _raw).substring((message || _raw).indexOf(','))
      keep:
        - _raw
        - _time
        - index
        - host
        - source
        - sourcetype
      remove:
        - "*"
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: _raw
      dstField: _time
      defaultTimezone: utc
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
      timestamps:
        - regex: /^(?:[^,]*,){6}([^,]+)/
          strptime: "%Y/%m/%d %H:%M:%S"
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: reserialize
      type: csv
      srcField: _raw
      fields:
        - future_use1
        - receive_time
        - serial_number
        - type
        - log_subtype
        - version
        - generated_time
        - src_ip
        - dest_ip
        - src_translated_ip
        - dest_translated_ip
        - rule
        - src_user
        - dest_user
        - app
        - vsys
        - src_zone
        - dest_zone
        - src_interface
        - dest_interface
        - log_forwarding_profile
        - start_time
        - session_id
        - repeat_count
        - src_port
        - dest_port
        - src_translated_port
        - dest_translated_port
        - flags
        - IP_PROTOCOL
        - action
        - tunnel_id
        - future_use2
        - future_use3
        - src_vm_uuid
        - dest_vm_uuid
        - uuid_rule
        - stage_client_firewall
        - stage_firewall_client
        - tls_version
        - key_exchange_algorithm
        - encryption_algorithm
        - hash_algorithm
        - rule
        - elliptic_curve
        - error_index
        - root_status
        - chain_status
        - proxy_type
        - cert_serial_number
        - fingerprint
        - cert_start_time
        - cert_end_time
        - cert_version
        - cert_size
        - cn_lenght
        - issure_cn_length
        - root_cn_length
        - sni_length
        - cert_flags
        - subject_cn
        - issuer_subject_cn
        - root_subject_cn
        - server_name
        - error
        - container_id
        - pod_namespace
        - pod_name
        - src_edl
        - dest_edl
        - src_dag
        - dest_dag
        - timestamp
        - src_dvc_category
        - src_dvc_profile
        - src_dvc_model
        - src_dvc_vendor
        - src_dvc_os
        - src_dvc_os_version
        - src_name
        - src_mac
        - dest_dvc_category
        - dest_dvc_profile
        - dest_dvc_model
        - dest_dvc_vendor
        - dest_dvc_os
        - dest_dvc_os_version
        - dest_name
        - dest_mac
        - sequence_number
        - action_flags
      remove:
        - future_use*
        - "*_time"
        - timestamp
