output: default
groups:
  PwGgHd:
    name: Sampling of Events
    description: Enable these functions if you want to sample events
    disabled: true
    index: 5
  yjDKQN:
    name: Drop irrelevant logs
    disabled: true
    index: 6
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        This pipeline will process PAN Traffic logs.


        There are multiple sections to this pipeline.

        #2. Simple eval to set the host, sourcetype, source, index, and cleanup the _raw message to remove the syslog header

        #3. Use the Auto Timestamp function to set the event timestamp to the "generated time"

        #4. Reshape the events using the parser to remove unnecessary fields

        #6-7. Sample events

        #9. Drop logs with subtype of start
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: host
          value: _raw.match(/[A-Z][a-z]{2}\s\d+\s\d{2}:\d{2}:\d{2}\s([^\s]+)\s/)[1]
        - name: _raw
          value: (message || _raw).substring((message || _raw).indexOf(','))
        - name: sourcetype
          value: "'pan:traffic'"
        - name: source
          value: source || 'pan:syslog'
        - name: index
          value: index || 'pan_logs'
      keep:
        - _raw
        - _time
        - index
        - host
        - source
        - sourcetype
      remove:
        - "*"
    description: Set fields to correct values and remove the remainder. Cleanup the _raw
      field by removing the syslog header.
  - id: lookup
    filter: "true"
    disabled: null
    conf:
      matchMode: regex
      matchType: specific
      reloadPeriodSec: 60
      addToEvent: false
      inFields:
        - eventField: host
          lookupField: host
      ignoreCase: false
      file: device_info.csv
      outFields:
        - lookupField: tz
          eventField: __tz
    description: Add time zone offset as an internal field to the event. Uses the host
      field to look up the value from device_info.csv file.
  - id: auto_timestamp
    filter: "true"
    disabled: false
    conf:
      srcField: _raw
      dstField: _time
      defaultTimezone: utc
      timeExpression: "__tz ? (time.getTime() / 1000) + (__tz * 3600) : (time.getTime() /
        1000)"
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
      timestamps:
        - regex: /^(?:[^,]*,){6}([^,]+)/
          strptime: "%Y/%m/%d %H:%M:%S"
    description: Use the correct "generated time" as the timestamp for the event.
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: reserialize
      type: csv
      srcField: _raw
      fields:
        - future_use1
        - receive_time
        - serial_number
        - type
        - log_subtype
        - version
        - generated_time
        - src_ip
        - dest_ip
        - src_translated_ip
        - dest_translated_ip
        - rule
        - src_user
        - dest_user
        - app
        - vsys
        - src_zone
        - dest_zone
        - src_interface
        - dest_interface
        - log_forwarding_profile
        - future_use3
        - session_id
        - repeat_count
        - src_port
        - dest_port
        - src_translated_port
        - dest_translated_port
        - session_flags
        - transport
        - action
        - bytes
        - bytes_out
        - bytes_in
        - packets
        - start_time
        - duration
        - http_category
        - future_use4
        - sequence_number
        - action_flags
        - src_location
        - dest_location
        - future_use5
        - packets_out
        - packets_in
        - session_end_reason
        - devicegroup_level1
        - devicegroup_level2
        - devicegroup_level3
        - devicegroup_level4
        - vsys_name
        - dvc_name
        - action_source
        - src_vm
        - dest_vm
        - tunnel_id
        - tunnel_monitor_tag
        - tunnel_session_id
        - tunnel_start_time
        - tunnel_type
      remove:
        - future_use*
        - "*_time"
      keep: []
  - id: comment
    filter: "true"
    disabled: true
    conf:
      comment: >-
        Enable these functions if you want to sample events.


        Default sampling rules include:

        * 5:1 of traffic with zero bytes transferred

        * 10:1 of traffic from trusted zone to trusted zone with action "allowed"
    groupId: PwGgHd
  - id: regex_extract
    filter: "true"
    disabled: true
    conf:
      source: _raw
      iterations: 100
      overwrite: false
      regex: /(?:[^,]*,){4}(?<__log_subtype>[^,]*),(?:[^,]*,){11}(?<__src_zone>[^,]*),(?<__dest_zone>[^,]*),(?:[^,]*,){11}(?<__transport>[^,]*),(?<__action>[^,]*),(?:[^,]*,){2}(?<__bytes_in>[^,]*)/
    groupId: PwGgHd
  - id: sampling
    filter: "true"
    disabled: true
    conf:
      rules:
        - filter: __bytes_in==0
          rate: 5
        - filter: __src_zone=='trusted' && __dest_zone=='trusted' && __action=='allow'
          rate: 10
    groupId: PwGgHd
  - id: comment
    filter: "true"
    disabled: true
    conf:
      comment: Enable these functions you want to drop logs with the subtype equal to
        'start'.
    groupId: yjDKQN
  - id: serde
    filter: "true"
    disabled: true
    conf:
      mode: extract
      type: csv
      srcField: _raw
      fields:
        - future_use1
        - receive_time
        - serial_number
        - type
        - log_subtype
        - version
        - generated_time
        - src_ip
        - dest_ip
        - src_translated_ip
        - dest_translated_ip
        - rule
        - src_user
        - dest_user
        - app
        - vsys
        - src_zone
        - dest_zone
        - src_interface
        - dest_interface
        - log_forwarding_profile
        - future_use3
        - session_id
        - repeat_count
        - src_port
        - dest_port
        - src_translated_port
        - dest_translated_port
        - session_flags
        - transport
        - action
        - bytes
        - bytes_out
        - bytes_in
        - packets
        - start_time
        - duration
        - http_category
        - future_use4
        - sequence_number
        - action_flags
        - src_location
        - dest_location
        - future_use5
        - packets_out
        - packets_in
        - session_end_reason
        - devicegroup_level1
        - devicegroup_level2
        - devicegroup_level3
        - devicegroup_level4
        - vsys_name
        - dvc_name
        - action_source
        - src_vm
        - dest_vm
        - tunnel_id
        - tunnel_monitor_tag
        - tunnel_session_id
        - tunnel_start_time
        - tunnel_type
      remove: []
      keep: []
      dstField: __parsed
    groupId: yjDKQN
  - id: drop
    filter: __parsed.log_subtype=='start'
    disabled: true
    conf: {}
    final: true
    groupId: yjDKQN
